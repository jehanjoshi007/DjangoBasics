{% extends 'custmanager/main.html '%}
{% block content %}
<div class="row">
  <div class="col col-md">
    <div class="card card-body">
      <h5>Products</h5>

    </div>
    <div class="card card-body">
      <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date Created</th>
          </tr>
        {% for i in products %}
        <tr>
        <td> {{i.name}} </td>
      <td>   {{i.category}}</td>
        <td> {{i.description}} </td>
         <td>{{i.date_created}} </td>
           </tr>
           {% endfor %}
      </table>

    </div>



  </div>


</div>


{% endblock %}
